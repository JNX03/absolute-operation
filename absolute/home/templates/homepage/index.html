{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
    <link rel="stylesheet" href="{% static 'homepage/homepage.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="HomePage">
        <div class="top-bar">
            <img src="{% static 'homepage/website-icon.png' %}" alt="Website Icon" class="website-icon" />
            <div class="user-info">
                <span>User Name</span>
                <img src="https://www.w3schools.com/w3images/avatar2.png" alt="User Icon" />
            </div>
        </div>

        <form id="searchForm" method="POST" action="/CreateLesson/" class="search-container">
            {% csrf_token %}
            <input 
                type="text" 
                name="search_term"
                class="search-box" 
                placeholder="Search anything..." 
            />
            <button type="button" class="search-icon">
                <i class="fas fa-search"></i>
            </button>
            <button type="submit" class="voice-search">
                <i class="fas fa-microphone"></i>
            </button>
        </form>

        <!-- Display the response here -->
        <div class="sections-container">
            <div class="section">
                <h2>Response</h2>
                <p id="response-content">{{ response }}</p>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2024 Absolute-Operation. All rights reserved.</p>
        </footer>
    </div>
    <script>
        function handleVoiceSearch() {
            const recognition = new window.webkitSpeechRecognition();
            recognition.lang = 'en-US,th-TH'; // Supports both English and Thai
            recognition.onresult = function(event) {
                document.querySelector('.search-box').value = event.results[0][0].transcript;
            };
            recognition.start();
        }

        // Attach the search button click event to form submission
        document.querySelector('.search-icon').addEventListener('click', function() {
            document.getElementById('searchForm').submit();
        });

        document.querySelector('.voice-search').addEventListener('click', handleVoiceSearch);
    </script>
</body>
</html>
